name: Benchmarks
on:
  push:
    branches:
      - master
      
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  RUSTFLAGS: "-Awarnings"
jobs:
  one:
    name: c2rust -> txl -> cargo check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install rust nightly-2021-11-22 toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          components: rustfmt, clippy
          toolchain: nightly-2021-11-22

      - name: Install rust nightly toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy

      - name: install prerequisites for c2rust
        run: sudo apt install build-essential llvm jq grep libclang-dev cmake libssl-dev pkg-config python3 git clang bear -y
      
      - name: install tokei
        run: cargo install tokei

      - name: install c2rust
        run: cargo install c2rust

      - name: install CrustS
        run: |
          cargo install --path .
          export PATH=$PATH:~/.cargo/bin

      - name: copy TXL transactions
        run: |
          mkdir ~/.cargo/bin/Rust/
          cp -r txl_rules/* ~/.cargo/bin/Rust/

      - name: BENCHMARK
        id: benchmark
        working-directory: ./benchmark
        run: sh crusts.sh
        continue-on-error: true

      - name: write warnings to log
        working-directory: ./benchmark
        run: sh clippy.sh 2>log.txt
        continue-on-error: true

      - name: print logs
        working-directory: ./benchmark
        run: cat log.txt

      - name: numbers of warnings
        working-directory: ./benchmark
        run: cat log.txt | grep -c 'error:'

      - name: numbers of lines
        working-directory: ./benchmark
        run: (tokei -t=Rust --output=json ${d} | jq -r '.Rust.code')
