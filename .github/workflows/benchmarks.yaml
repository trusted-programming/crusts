name: Benchmarks
on: [push]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  one:
    name: c2rust -> txl -> cargo check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt

      - name: install prerequisites for c2rust
        run: sudo apt install build-essential llvm libclang-dev cmake libssl-dev pkg-config python3 git clang bear -y

      - name: install c2rust
        run: cargo install c2rust

      - name: install CrustS
        run: |
          cargo install --path .
          export PATH=$PATH:~/.cargo/bin

      - name: BENCHMARK 1
        working-directory: ./benchmark1
        run: sh benchmark.sh

  two:
    name: txl -> cargo check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install nightly 2021-11-22
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt

      - name: install prerequisites for c2rust
        run: sudo apt install build-essential llvm libclang-dev cmake libssl-dev pkg-config python3 git clang bear -y

      - name: install c2rust
        run: cargo install c2rust

      - name: install CrustS
        run: |
          cargo install --path .
          export PATH=$PATH:~/.cargo/bin

      - name: BENCHMARK 2
        working-directory: ./benchmark2
        run: sh benchmark.sh
