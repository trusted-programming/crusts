name: Benchmarks
on: [push]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  RUSTFLAGS: "-D warnings"
jobs:
  one:
    name: c2rust -> txl -> cargo check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install rust toolchains
        uses: dtolnay/rust-toolchain@master
        with:
          components: rustfmt
          toolchain: stable,nightly,nightly-2021-11-22

      - name: install prerequisites for c2rust
        run: sudo apt install build-essential llvm libclang-dev cmake libssl-dev pkg-config python3 git clang bear -y

      - name: install c2rust
        run: cargo install c2rust

      - name: install CrustS
        run: |
          cargo install --path .
          export PATH=$PATH:~/.cargo/bin

      - name: BENCHMARK 1
        id: benchmark1
        working-directory: ./benchmark1
        run: sh benchmark.sh
        continue-on-error: true

  two:
    name: txl -> cargo check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install rust toolchains
        uses: dtolnay/rust-toolchain@master
        with:
          components: rustfmt
          toolchain: stable,nightly,nightly-2021-11-22

      - name: install prerequisites for c2rust
        run: sudo apt install build-essential llvm libclang-dev cmake libssl-dev pkg-config python3 git clang bear -y

      - name: install c2rust
        run: cargo install c2rust

      - name: install CrustS
        run: |
          cargo install --path .
          export PATH=$PATH:~/.cargo/bin

      - name: BENCHMARK 2
        id: benchmark2
        working-directory: ./benchmark2
        run: sh benchmark.sh
        continue-on-error: true