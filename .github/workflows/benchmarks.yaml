name: Benchmarks
on: [push]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  benchmark1:
    name: benchmark1
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt

      - name: install c2rust
        run: cargo install c2rust

      - name: install CrustS
        run: |
          cargo install --path .
          export PATH=$PATH:~/.cargo/bin

      - name: BENCHMARK 1
        working-directory: ./benchmark1
        run: sh benchmark.sh

  benchmark2:
    name: benchmark2
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt

      - name: install c2rust
        run: cargo install c2rust

      - name: install CrustS
        run: |
          cargo install --path .
          export PATH=$PATH:~/.cargo/bin

      - name: BENCHMARK 2
        working-directory: ./benchmark2
        run: sh benchmark.sh
